name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -
                name: Check out the repository
                uses: actions/checkout@v3

            -
                name: Set up Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: '22'

            -
                name: Install dependencies
                run: npm install

            -
                name: Run TypeScript build (if tsconfig.json exists)
                run: |
                    if [ -f tsconfig.json ]; then
                        npm run build
                    fi

            -
                name: Run tests
                run: npm test
